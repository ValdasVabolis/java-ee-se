<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Dealers:</h2>
    <ol>
        <ui:repeat value="#{dealersMyBatis.allDealers}" var="dealer">
            <li><h:link value="#{dealer.name}" outcome="cars?dealerId=#{dealer.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{dealersMyBatis.dealerToCreate.name}" required="true" />
        <h:commandButton value="Add new dealer" action="#{dealersMyBatis.createDealer}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
