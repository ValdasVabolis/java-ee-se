<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Automobili≈≥ salonai:</h2>
    #{pirmasKomponentas.sakykLabas()}
    #{pirmasKomponentas.getClass().name}
    <ol>
        <ui:repeat value="#{dealers.allDealers}" var="dealer">
            <li><h:link value="#{dealer.name}" outcome="cars?dealerId=#{dealer.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{dealers.dealerToCreate.name}" required="true" />
        <h:commandButton value="Add new dealer" actionListener="#{dealers.createDealer}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/dealers" value="MyBatis implementation"/>
</h:body>
</html>
